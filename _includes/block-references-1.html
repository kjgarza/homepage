<section id="{{ section.slug | slugify }}" class="block block-one-column-1">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h3>{{ section.headline }}</h3>
        <ul>
          {% for reference_item in section.references %}
          <li class="nav-item">{ reference_item.reference_item }</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
