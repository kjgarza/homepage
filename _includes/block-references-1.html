<section class="block block-text-1">
  <div class="container">
    <div class="columns">
      <div class="column headline">
        <h3>{{ section.headline }}</h3>
      </div>
      <div class="column text">
        <ul>
          {% for reference_item in section.references %}
          <li><p>{{ reference_item.reference_item }}</p></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
